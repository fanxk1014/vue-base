<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <script src="../js/jquery-3.2.1.js"></script>
    <title>实例属性</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <p>
            <!-- <button @click="add">add1</button> -->
        </p>
    </div>
        <button onclick="vm.add()">add2</button>
        <button onclick="console.log(vm)">打印vm</button>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'这是vue的内容'
            },
            mounted:function(){
                // $("#app").text("这是jq的内容");
            },
            methods:{
                add:function(){
                    console.log("这是构造器内部的add方法");
                }
            }
        })
    </script>
</body>
</html>
